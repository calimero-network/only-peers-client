runs:
  using: "composite"
  steps:
    - name: Setup Node.js âš™ï¸
      uses: actions/setup-node@v4
      with:
        node-version-file: "/app/.nvmrc"

    - name: Install pnpm
      run: npm install -g pnpm
      shell: bash

    - name: Install dependencies ğŸ”§
      shell: bash
      run: pnpm install

inputs:
  working-directory:
    description: "Working directory"
    default: "./app"